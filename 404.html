<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Redirecting...</title>
  <script>
    (function() {
      var url = window.location.href.replace(
        /\/test(\/[^#]+)?/,
        function(_, path) {
          return path ? '/test/' + path : '/test/';
        }
      );
      window.location.replace(url);
    })();
  </script>
</head>
