<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Redirecting...</title>
  <script>
    (function() {
      var url = window.location.href.replace(
        /\/test(\/[^#]+)?/,
        function(_, path) {
          return path ? '/test/' + path : '/test/';
        }
      );
      window.location.replace(url);
    })();
    (function() {
      if (window.location.pathname.startsWith('/test/')) {
        var path = window.location.pathname.replace('/test', '') || '/';
        var hash = window.location.hash;
        window.history.replaceState(null, null, '/test/' + path + hash);
      }
    })();
  </script>
</head>
